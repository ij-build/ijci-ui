<div class="ui right floated pagination menu">
  <a *ngIf="seq(numPages)[0] > 1" class="item" (click)="loadPage(1)">1</a>
  <a *ngIf="seq(numPages)[0] > 2" class="disabled item">...</a>
  <a *ngFor="let i of seq(numPages)" [ngClass]="{'item': true, 'active': page == i}" (click)="loadPage(i)">{{i}}</a>
  <a *ngIf="seq(numPages)[seq(numPages).length - 1] != numPages" class="disabled item">...</a>
</div>
